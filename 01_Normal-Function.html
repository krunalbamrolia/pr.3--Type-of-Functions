<html>
<head>
    <title>Normal Function</title>
</head>
<body>
<script>

    function addNum(a, b) {
        // Get the input values
        let sum = a + b;
        return sum; 

    }
    // Call the function
    let result = addNum(5,7);

    // Display the result
        document.write( "<h2>"+"Output :" + result + "</h2>" );

</script>
</body>
</html>
