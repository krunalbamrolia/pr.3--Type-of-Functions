<html>
<head>
    <title>Parameterized-without-Argument</title>
</head>
<body>
    <script>
        // Parameterized-without-Argument
        function test(){
            let a= 5;
            let b= 10;
            let c= a+b;    // Call the function

            document.write(c);   // Display the result
          }
          test();
    </script>
</body>
</html>
