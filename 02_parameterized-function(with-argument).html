<html>
<head>
    <title>Parameterized-with-Argument</title>
</head>
<body>
    <script>
        // Parameterized-with-Argument
        function test(a,b){
            return a + b;
            }

            // Call the function
            var x = test(2,3);
            
            // Display the result
            document.write(x);

    </script>
</body>
</html>
